server {
    # A Railway injeta automaticamente a vari√°vel PORT
    listen 0.0.0.0:${PORT};
    listen [::]:${PORT};
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip para melhorar a performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 256;
    gzip_proxied any;

    # Cache leve para assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
